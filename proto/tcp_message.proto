syntax = "proto3";

package proto;
option go_package = "internal/pb";

message TCPMessage {
  string type = 1; // `server/handshake`, `server/encrypted`, `client/handshake`, `client/encrypted`, etc.

  bytes payload = 2;
  bytes encrypted_payload = 3;
}

